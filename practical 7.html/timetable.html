<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 2 | Timetable</title>
    <link rel="stylesheet" href="style.css">
    <style>
        thead{
            background-color: rgb(100, 100, 244);
        }
        tbody{
            background-color: rgb(195, 195, 225);
        }
        h1{
            text-align: center;
            
        }
    </style>
</head>
<body>
    <h1>Time Table</h1>
    <table border="1" width="45%" align="center">
        <thead align="center">
            <tr>
                <th >Time</th>
                <th align="center">Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
            
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td>10:30 to 11:30</td>
                <td align="center">IPDC</td>
                <td>ADA</td>
                <td>WD</td>
                <td>CN</td>
                <td>ADA</td>
                <td>DE</td>
            </tr>
            <tr>
                <td>11:30 to 12:30</td>
                <td>CN</td>
                <td>PE</td>
                <td>ADA</td>
                <td>ADA</td>
                <td>CS</td>
                <td>DE</td>
            </tr>
            <tr>
                <td>12:30 to 01:00</td>
                <td colspan="6" class="break">RECESS</td>
            </tr>
            <tr>
                <td>01:00 to 03:00</td>
                <td>-</td>
                <td>ADA</td>
                <td>CS</td>
                <td>CN</td>
                <td>WD</td>
                <td>DE</td>
            </tr>
            <tr>
                <td>03:00 to 3:15</td>
                <td colspan="6" class="break">RECESS</td>
            </tr>
            <tr>
                <td>03:15 to 04:15</td>
                <td>WD</td>
                <td>IPDC</td>
                <td>CN</td>
                <td>WD</td>
                <td>CN</td>
                <td>-</td>
            </tr>
            <tr>
                <td>04:15 to 05:15</td>
                <td>CS</td>
                <td>-</td>
                <td>PE</td>
                <td>-</td>
                <td>PE</td>
                <td>-</td>
            </tr>
        </tbody>
    
    </table>
</body>
</html>
